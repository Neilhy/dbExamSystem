<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/effect/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="icon" href="favicon.ico" />
    <title>登录界面</title>
</head>

<body>
    <nav class="navbar navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"></a>
            </div>
        </div>
    </nav>
    <form class="form" id="form">
        <div class="form-group form-unit">
            <div class="input-group">
                <div class="input-group-addon">用户名</div>
                <input id="username" type="text" placeholder="职工号或学号" name="username" class="form-control" />
                <span class="glyphicon glyphicon-remove icon1"></span>
                <span class="glyphicon glyphicon-ok icon2"></span>
            </div>
        </div>
        <div class="form-group form-unit">
            <div class="input-group">
                <div class="input-group-addon">密&nbsp;码</div>
                <input id="password" type="password" placeholder="密码" name="password" class="form-control password" />
                <span class="glyphicon glyphicon-remove icon1"></span>
                <span class="glyphicon glyphicon-ok icon2"></span>
            </div>
        </div>
        <div class="form-group form-radio">
            <label>
                <input type="radio" name="flag" value="1" />管理员</label>
            <label>
                <input type="radio" name="flag" value="2" />教师</label>
            <label>
                <input type="radio" name="flag" value="3" />学生</label>
        </div>
        <div class="form-group form-unit">
            <button type="submit" class="btn form-control" id="btn_submit">
                登 录<span class="glyphicon glyphicon-circle-arrow-right"></span>
            </button>
        </div>
    </form>
    <script src="js/effects/jquery-2.2.3.js"></script>
    <script src="js/effects/bootstrap.js"></script>
    <script src="js/layer/layer.js"></script>
    <script src="js/layer/laypage.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
