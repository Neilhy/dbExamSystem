<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="css/com.css"/>
    <link rel="stylesheet" href="js/layer/skin/layer.css"/>
    <link rel="stylesheet" href="css/effect/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">
                You are using an <strong>outdated</strong> browser.
                Please <a href="http://browsehappy.com/">upgrade your browser</a>
                to improve your experience.

    <!-- Add your site or application content here -->
    <form class="form" id="form">
        <!--<input type="hidden" name="phone" value=""/>-->
        <div class="form-group form-unit">
            <div class="input-group">
                <div class="input-group-addon">用户名</div>
                <input id="username" type="text" placeholder="职工号或学号" name="username"  class="form-control" />
                <span class="glyphicon glyphicon-remove icon1"></span>
                <span class="glyphicon glyphicon-ok icon2"></span>
            </div>
        </div>
        <div class="form-group form-unit">
            <div class="input-group">
                <div class="input-group-addon">密&nbsp;码</div>
                <input id="password" type="password" placeholder="密码" name="password" class="form-control password" />
                 <span class="glyphicon glyphicon-remove icon1"></span>
                <span class="glyphicon glyphicon-ok icon2"></span>
            </div>
        </div>
        <div class="form-group form-radio">
            <label><input type="radio" name="flag" value="1"/>管理员</label>
            <label><input type="radio" name="flag" value="2"/>教师</label>
            <label><input type="radio" name="flag" value="3"/>学生</label>
        </div>
        <div class="form-group form-unit">
            <button type="submit" class="btn form-control" id="btn_submit">
                登 录<span class="glyphicon glyphicon-circle-arrow-right"></span>
            </button>
        </div>
    </form>

    <!-- <script src="http://c1.minicdn.com/google/ajax/libs/jquery/1.8.3/jquery.min.js"></script> -->

    <script src="js/effects/jquery-2.2.3.js"></script>
    <script src="js/effects/bootstrap.js"></script>
    <script src="js/layer/layer.js"></script>
    <script src="js/layer/laypage.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
